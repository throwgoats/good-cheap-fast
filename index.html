<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast, Cheap, Good - Pick Two</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Fast, Cheap, Good</h1>
        <p class="subtitle">Pick any two</p>

        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" id="fast" data-option="fast">
                    <span>Fast</span>
                </label>
            </div>

            <div class="option">
                <label>
                    <input type="checkbox" id="cheap" data-option="cheap">
                    <span>Cheap</span>
                </label>
            </div>

            <div class="option">
                <label>
                    <input type="checkbox" id="good" data-option="good">
                    <span>Good</span>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
